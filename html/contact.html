    <!-- main -->
    <main>
        <div class="contact_form">
            <h1>Contact Me</h1>

            <div class="contact_text">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="first name+last name" required><br>
            </div>

            <div class="contact_text">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" placeholder="abc@123.com" required>
            </div>

            <div class="contact_text">
                <label for="questions">Questions:</label><br>
                <textarea id="questions" name="questions" rows="4" placeholder="Enter your questions here" required></textarea>
            </div>

            <div id="submit">
                <form>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
